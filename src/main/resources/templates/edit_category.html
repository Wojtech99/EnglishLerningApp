<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head th:insert="fragments::head">
    <title>Angielski</title>
</head>
<body>
<header th:insert="fragments::header"></header>
<h2>Edytuj wybraną kategorie</h2>
<main layout:fragment="content">
    <form method="post" action="/show_categories/edit" th:object="${category}">
        <table>
            <tr>
                <td>Id kategorii:</td>
                <td><input th:field="*{id}" th:text="*{id}" type="hidden"></td>
            </tr>
            <tr>
                <td>Słowo po polsku:</td>
                <td><input th:field="*{polishesCategory}" th:text="*{polishesCategory}" type="text"></td>
            </tr>
            <tr>
                <td>Słowo po angielsku</td>
                <td><input th:field="*{englishesCategory}" th:text="*{englishesCategory}" type="text"></td>
            </tr>
            <tr>
                <td>Słowo po niemiecku</td>
                <td><input th:field="${category.germansCategory}" th:text="*{germansCategory}" type="text"></td>
            </tr>
        </table>
        <button type="submit">Zapisz Kategorie</button>
    </form>
</main>

<footer th:insert="fragments::footer"></footer>
</body>
</html>
